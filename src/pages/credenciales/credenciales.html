  Generated template for the CredencialesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  
  </ion-header>
  
  
  <ion-content class="vista" padding>
    <div class="center">
      
          <h1 class="titulo"><ion-icon name="person"></ion-icon>  Bienvenido</h1>
          <br>
          <h4 class="h4">Iniciar Sesión</h4>
        </div>
        <br>
        <div class="center">
      <ion-list >
            
            <ion-item>
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input type="email" [(ngModel)]="perfil.mail" placeholder="Correo electrónico"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" [(ngModel)]="perfil.clave" placeholder="Añadir contraseña"></ion-input>
            </ion-item>
            
          </ion-list>
        </div>
          <br>
            <div class="center">
                <button id="button" (click)="login()" ion-button>ENTRAR</button>
            </div>
            <br>
              <div class="center">
                <ion-label>¿Has olvidado tu contraseña?</ion-label>
              </div>
  </ion-content>
